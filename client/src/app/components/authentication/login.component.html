<mat-card class="login-card">
    <mat-card-header>
        <mat-card-title>Login to VIBEY</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form" (submit)="login()">
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" placeholder="Enter email">
                <mat-error *ngIf="form.get('email')?.hasError('required')">Please enter your email address
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" placeholder="Enter password">
                <mat-error *ngIf="form.get('password')?.hasError('required')">Please enter your password
                </mat-error>
            </mat-form-field>

            <div class="feedback">
                <mat-error *ngIf="error">Error {{ error.status }}: {{ error.message }}</mat-error>
                <span class="success-message" *ngIf="successMsg">{{ successMsg }}</span>
            </div>
        
            <mat-card-actions>
                <button mat-raised-button color="accent" type="submit" [disabled]="form.invalid">
                    Login
                </button>
                <button mat-raised-button color="accent" type="button" [routerLink]="(['/register'])">
                    New User
                </button>
            </mat-card-actions>

        </form>
    </mat-card-content>
</mat-card>
