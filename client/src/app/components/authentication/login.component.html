<section class="hero">
    <h1>VIBEY: Where Vibes Meet Rewards</h1>
    <p class="tagline">Support vibees (local artistes), unlock special playlists, and enjoy sponsor perks!</p>
</section>

<mat-card class="login-card">
    <mat-card-header>
        <mat-card-title>Login to VIBEY</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form" (submit)="login()">
            <mat-form-field appearance="fill" class="full-width">
                <mat-label><mat-icon>email</mat-icon> Email</mat-label>
                <input matInput type="email" formControlName="email" placeholder="Enter email">
                <mat-error *ngIf="(form.get('email')?.hasError('required') ||
                    form.get('email')?.hasError('email')) &&
                    form.get('email')?.touched">Please enter your email address
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label><mat-icon>lock</mat-icon> Password</mat-label>
                <input matInput type="password" formControlName="password" placeholder="Enter password">
                <mat-error *ngIf="form.get('password')?.hasError('required') &&
                    form.get('password')?.touched">Please enter your password
                </mat-error>
            </mat-form-field>
        
            <mat-card-actions>
                <button mat-raised-button color="accent" type="submit" [disabled]="form.invalid">
                    Login
                </button>
                <button mat-raised-button color="primary" type="button" [routerLink]="(['/register'])">
                    New User
                </button>
            </mat-card-actions>

            <div *ngIf="error || successMsg" class="feedback">
                <mat-error *ngIf="error">{{ error.message }}</mat-error>
                <span class="success-message" *ngIf="successMsg">{{ successMsg }}</span>
            </div>

        </form>
    </mat-card-content>
</mat-card>
