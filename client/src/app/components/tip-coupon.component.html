<mat-card class="tip-card">
    <mat-card-header>
        <mat-card-title>Tip Vibees, Get Rewards!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form" (submit)="tipMusician()">

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Vibee ID</mat-label>
                <input matInput type="text" name="musicianId" formControlName="musicianId" placeholder="Enter Vibee ID">
                <mat-error *ngIf="form.get('musicianId')?.hasError('required')">
                    A valid Vibee ID is required
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Tip Amount (SGD)</mat-label>
                <input matInput type="number" name="amount" formControlName="amount" placeholder="Enter amount">
                <mat-error *ngIf="form.get('amount')?.hasError('required')">
                    A valid amount is required
                </mat-error>
                <mat-error *ngIf="form.get('amount')?.hasError('min')">
                    Minimum tip amount is 1.00 SGD
                </mat-error>
            </mat-form-field>

            <div class="stripe-container">
                <label>Card Details</label>
                <div id="card-element"></div>
            </div>

            <div class="feedback">
                <mat-error *ngIf="errorMsg">{{ errorMsg }}</mat-error>
                <span class="success-message" *ngIf="successMsg">{{ successMsg }}</span>
            </div>

            <mat-card-actions>
                <button mat-raised-button type="submit" color="accent" [disabled]="form.invalid">Tip Now</button>
            </mat-card-actions>

        </form>
    </mat-card-content>
</mat-card>
